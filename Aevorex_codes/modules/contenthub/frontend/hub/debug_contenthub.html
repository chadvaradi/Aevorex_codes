<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContentHub Debug - Immediate Status Check</title>
    <script type="module" src="shared/js/main_contenthub.js"></script>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            line-height: 1.6;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-left: 4px solid #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }
        .error {
            border-left-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            color: #ff6666;
        }
        .warning {
            border-left-color: #ffaa00;
            background: rgba(255, 170, 0, 0.1);
            color: #ffcc66;
        }
        pre {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîç ContentHub Debug - Immediate Status</h1>
    <div id="status"></div>
    
    <script type="module">
        const statusDiv = document.getElementById('status');
        
        function addStatus(message, type = 'status') {
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = message;
            statusDiv.appendChild(div);
            console.log(message.replace(/<[^>]*>/g, ''));
        }
        
        function checkContentHub() {
            addStatus('üöÄ Starting ContentHub debug check...');
            
            // Check if window.ContentHub exists
            if (typeof window.ContentHub === 'undefined') {
                addStatus('‚ùå window.ContentHub is undefined', 'error');
                return false;
            }
            
            addStatus('‚úÖ window.ContentHub exists');
            
            // Check ContentHub properties
            addStatus(`üì¶ ContentHub.version: ${window.ContentHub.version || 'undefined'}`);
            addStatus(`üîÑ ContentHub.loaded: ${window.ContentHub.loaded || 'false'}`);
            
            // Check modules
            const modules = [
                'ThemeManager', 'APIClient', 'ErrorHandler', 'PerformanceMonitor',
                'UIInteractions', 'Navigation', 'Animations', 'Utils'
            ];
            
            let loadedCount = 0;
            modules.forEach(module => {
                if (window.ContentHub[module]) {
                    addStatus(`‚úÖ ${module}: Available`);
                    loadedCount++;
                } else {
                    addStatus(`‚ùå ${module}: Missing`, 'error');
                }
            });
            
            addStatus(`üìä Modules loaded: ${loadedCount}/${modules.length}`);
            
            // Check ContentHubConfig
            if (typeof window.ContentHubConfig !== 'undefined') {
                addStatus('‚úÖ ContentHubConfig exists');
                addStatus(`<pre>${JSON.stringify(window.ContentHubConfig, null, 2)}</pre>`);
            } else {
                addStatus('‚ùå ContentHubConfig missing', 'error');
            }
            
            return loadedCount === modules.length;
        }
        
        // Check immediately
        setTimeout(() => {
            addStatus('‚è±Ô∏è Initial check (immediate)...');
            checkContentHub();
        }, 100);
        
        // Check after 1 second
        setTimeout(() => {
            addStatus('‚è±Ô∏è Second check (after 1s)...');
            checkContentHub();
        }, 1000);
        
        // Check after 3 seconds
        setTimeout(() => {
            addStatus('‚è±Ô∏è Final check (after 3s)...');
            const success = checkContentHub();
            
            if (success) {
                addStatus('üéâ All ContentHub modules loaded successfully!');
            } else {
                addStatus('‚ö†Ô∏è Some ContentHub modules are missing', 'warning');
            }
            
            // Log all JavaScript errors to the page
            window.addEventListener('error', (e) => {
                addStatus(`üö® JavaScript Error: ${e.message} at ${e.filename}:${e.lineno}`, 'error');
            });
            
            // Log console errors
            const originalError = console.error;
            console.error = function(...args) {
                addStatus(`üö® Console Error: ${args.join(' ')}`, 'error');
                originalError.apply(console, args);
            };
        }, 3000);
        
        // Listen for ContentHub ready event
        window.addEventListener('contenthub:ready', (e) => {
            addStatus('üéâ ContentHub ready event received!');
            addStatus(`<pre>Event details: ${JSON.stringify(e.detail, null, 2)}</pre>`);
        });
    </script>
</body>
</html>
