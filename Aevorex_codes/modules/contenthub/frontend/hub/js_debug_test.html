<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Debug Test - ContentHub</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1a1a1a; 
            color: #fff; 
        }
        .result { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 4px; 
        }
        .success { background: #4ade80; color: #000; }
        .error { background: #ef4444; }
        .info { background: #3b82f6; }
    </style>
</head>
<body>
    <h1>ğŸ”§ JavaScript Module Loading Debug Test</h1>
    
    <div id="results"></div>
    
    <button onclick="testThemeToggle()">ğŸ¨ Test Theme Toggle</button>
    <button onclick="checkModules()">ğŸ“‹ Check All Modules</button>
    
    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        function checkModules() {
            console.log('ğŸ” Starting module check...');
            addResult('ğŸ” Starting module check...', 'info');
            
            // Check if ContentHub namespace exists
            if (window.ContentHub) {
                addResult('âœ… ContentHub namespace exists', 'success');
                console.log('âœ… ContentHub namespace:', window.ContentHub);
                
                if (window.ContentHub.ThemeManager) {
                    addResult('âœ… ThemeManager loaded', 'success');
                    console.log('âœ… ThemeManager:', window.ContentHub.ThemeManager);
                } else {
                    addResult('âŒ ThemeManager missing!', 'error');
                    console.error('âŒ ThemeManager missing!');
                }
                
                if (window.ContentHub.loaded) {
                    addResult('âœ… All modules marked as loaded', 'success');
                } else {
                    addResult('âš ï¸ Modules not fully loaded yet', 'error');
                }
            } else {
                addResult('âŒ ContentHub namespace missing!', 'error');
                console.error('âŒ ContentHub namespace missing!');
            }
        }
        
        function testThemeToggle() {
            console.log('ğŸ¨ Testing theme toggle...');
            addResult('ğŸ¨ Testing theme toggle...', 'info');
            
            if (window.ContentHub?.ThemeManager?.toggleTheme) {
                try {
                    window.ContentHub.ThemeManager.toggleTheme();
                    addResult('âœ… Theme toggle successful!', 'success');
                    console.log('âœ… Theme toggle successful!');
                } catch (error) {
                    addResult(`âŒ Theme toggle failed: ${error.message}`, 'error');
                    console.error('âŒ Theme toggle failed:', error);
                }
            } else {
                addResult('âŒ ThemeManager.toggleTheme not available!', 'error');
                console.error('âŒ ThemeManager.toggleTheme not available!');
            }
        }
        
        // Auto-check modules on load
        document.addEventListener('DOMContentLoaded', function() {
            addResult('ğŸ“„ DOM Content Loaded', 'info');
            
            // Wait a bit for modules to load
            setTimeout(checkModules, 1000);
            setTimeout(checkModules, 3000);
        });
        
        // Listen for ContentHub ready event
        window.addEventListener('contenthub:ready', function(event) {
            addResult('ğŸš€ ContentHub ready event received!', 'success');
            console.log('ğŸš€ ContentHub ready event:', event.detail);
            checkModules();
        });
        
        // Monitor for errors
        window.addEventListener('error', function(e) {
            addResult(`ğŸš¨ JavaScript Error: ${e.message} (${e.filename}:${e.lineno})`, 'error');
            console.error('ğŸš¨ JavaScript Error:', e);
        });
    </script>
    
    <!-- Load the main ContentHub JavaScript -->
    <script type="module" src="../shared/js/main_contenthub.js"></script>
</body>
</html>
