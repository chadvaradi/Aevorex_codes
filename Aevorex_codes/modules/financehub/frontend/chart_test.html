<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Test - FinanceHub</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        #tradingview-chart { width: 100%; height: 600px; border: 1px solid #ccc; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Chart Initialization Test</h1>
    <div id="tradingview-chart"></div>
    
    <div class="log">
        <h3>Console Logs:</h3>
        <div id="console-output"></div>
    </div>

    <!-- TradingView Library -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    
    <script>
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const logOutput = document.getElementById('console-output');
        
        function addLog(type, message) {
            const div = document.createElement('div');
            div.style.color = type === 'error' ? 'red' : 'black';
            div.textContent = `[${type.toUpperCase()}] ${message}`;
            logOutput.appendChild(div);
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog('log', args.join(' '));
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog('error', args.join(' '));
        };
        
        // Test TradingView availability
        console.log('Testing TradingView library availability...');
        
        function checkTradingView() {
            if (window.TradingView && window.TradingView.widget) {
                console.log('âœ… TradingView library is available');
                initChart();
            } else {
                console.log('â³ TradingView library not yet available, retrying...');
                setTimeout(checkTradingView, 100);
            }
        }
        
        function initChart() {
            try {
                console.log('ðŸš€ Initializing TradingView widget...');
                
                const widget = new TradingView.widget({
                    container_id: 'tradingview-chart',
                    width: '100%',
                    height: '600',
                    symbol: 'NASDAQ:AAPL',
                    interval: '15',
                    timezone: 'Etc/UTC',
                    theme: 'light',
                    style: 1,
                    locale: 'en',
                    toolbar_bg: '#FFFFFF',
                    enable_publishing: false,
                    allow_symbol_change: true,
                    hide_side_toolbar: true,
                    hide_legend: false,
                    hide_top_toolbar: false,
                    hide_volume: false,
                    autosize: true,
                    debug: true
                });
                
                console.log('âœ… TradingView widget created successfully');
                
                if (typeof widget.onChartReady === 'function') {
                    widget.onChartReady(() => {
                        console.log('âœ… Chart is ready');
                    });
                }
                
            } catch (error) {
                console.error('âŒ Error creating TradingView widget:', error);
            }
        }
        
        // Start checking when page loads
        window.addEventListener('load', () => {
            console.log('ðŸ”„ Page loaded, checking TradingView...');
            checkTradingView();
        });
    </script>
</body>
</html>
